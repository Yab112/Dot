<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow" style="width: 20rem;">
            <div class="text-center mb-4">
                <img src="https://getbootstrap.com/docs/4.6/assets/brand/bootstrap-solid.svg" alt="Bootstrap logo" width="72" height="72">
            </div>
            <h4 class="text-center mb-4">Please sign in</h4>
            <form>
                <div class="form-group mb-3">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email address" required>
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
                <div class="form-check mb-3 d-flex justify-content-center align-items-center">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label " for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </form>
            <p class="mt-4 text-center text-muted">&copy; 2017-2020</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
