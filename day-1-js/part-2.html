<!DOCTYPE html>
<html>
<head>
  <title>Multiplication and Division</title>
</head>
<body>
  <h2>Multiplication and Division</h2>
  
  <label for="num1">Enter first number:</label>
  <input type="number" id="num1"><br><br>
  
  <label for="num2">Enter second number:</label>
  <input type="number" id="num2"><br><br>
  
  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button>

  <p id="result"></p>
  
  <script>
    function multiply() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const result = num1 * num2;
      document.getElementById('result').textContent = `Multiplication result: ${result}`;
    }

    function divide() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      if (num2 === 0) {
        document.getElementById('result').textContent = "Cannot divide by zero!";
      } else {
        const result = num1 / num2;
        document.getElementById('result').textContent = `Division result: ${result}`;
      }
    }
  </script>
</body>
</html>
