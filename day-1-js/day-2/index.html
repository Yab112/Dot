<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-2 JS Dot</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="inoneindexfile">
        <!-- Lightbulb section -->
        <div class="container">
            <div><button class="btn turn-on">Turn on Light</button></div>
            <div id="bulb"></div>
            <div><button class="btn turn-off">Turn off Light</button></div>
        </div>
        <!-- Clock section -->
        <div class="container">
            <div id="clock">
                <button class="btn">
                    <i class="fas fa-clock"></i> Show Time
                </button>
            </div>
        </div>
        <!-- Input form -->
        <div class="container-3">
            <form action="#">
                <input type="text" id="userInput" placeholder="Enter your text here" />
                <button type="button" id="removeCharBtn" class="btn">Remove First & Last Char</button>
            </form>
            <p id="output">The result will desplay here</p>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
