<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <h1>JavaScript day-3</h1>

    <div class="section">
        <h2>1. Sum of Two Integers</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="computeSum()">Compute Sum</button>
        <p id="sumResult"></p>
    </div>

    <div class="section">
        <h2>2. Random Integer Guessing Game</h2>
        <button onclick="guessingGame()">Start Guessing Game</button>
        <p id="guessResult"></p>
    </div>

    <div class="section">
        <h2>3. Check Integer Range</h2>
        <input type="number" id="rangeNum1" placeholder="Enter first number">
        <input type="number" id="rangeNum2" placeholder="Enter second number">
        <button onclick="checkRange()">Check Range</button>
        <p id="rangeResult"></p>
    </div>

    <div class="section">
        <h2>4. Closest Value to 100</h2>
        <input type="number" id="closeNum1" placeholder="Enter first number">
        <input type="number" id="closeNum2" placeholder="Enter second number">
        <button onclick="findClosest()">Find Closest</button>
        <p id="closestResult"></p>
    </div>

    <div class="section">
        <h2>5. Add Items to Array</h2>
        <input type="text" id="itemInput" placeholder="Enter a number">
        <button onclick="addItem()">Add</button>
        <button onclick="displayItems()">Display</button>
        <div id="arrayResult"></div>
    </div>

    <script>
        // 1. Sum of Two Integers
        function computeSum() {
            const a = parseInt(document.getElementById("num1").value);
            const b = parseInt(document.getElementById("num2").value);
            let result;

            if (a === b) {
                result = 3 * (a + b);
            } else {
                result = a + b;
            }

            document.getElementById("sumResult").innerText = "Result: " + result;
        }

        // 2. Random Integer Guessing Game
        function guessingGame() {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            const userGuess = parseInt(prompt("Guess a number between 1 and 10:"));

            const result = (userGuess === randomNumber) ? "Good Work" : "Not matched";
            document.getElementById("guessResult").innerText = result;
        }

        // 3. Check Integer Range
        function checkRange() {
            const x = parseInt(document.getElementById("rangeNum1").value);
            const y = parseInt(document.getElementById("rangeNum2").value);
            const inRange = (x >= 50 && x <= 99) || (y >= 50 && y <= 99);

            document.getElementById("rangeResult").innerText = "Result: " + inRange;
        }

        // 4. Closest Value to 100
        function findClosest() {
            const a = parseInt(document.getElementById("closeNum1").value);
            const b = parseInt(document.getElementById("closeNum2").value);
            const closest = Math.abs(100 - a) < Math.abs(100 - b) ? a : b;

            document.getElementById("closestResult").innerText = "Closest to 100: " + closest;
        }

        // 5. Add Items to Array
        const items = [];

        function addItem() {
            const input = document.getElementById("itemInput").value;
            if (input) {
                items.push(input);
                document.getElementById("itemInput").value = ''; // Clear the input
            }
        }

        function displayItems() {
            const resultDiv = document.getElementById("arrayResult");
            resultDiv.innerHTML = ''; // Clear previous results

            items.forEach((item, index) => {
                resultDiv.innerHTML += `Element ${index + 1} = ${item}<br>`;
            });
        }
    </script>

</body>
</html>
