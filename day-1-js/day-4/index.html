<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>JavaScript day-4 </h1>

    <div class="section">
        <h2>1. Check Leap Year</h2>
        <input type="number" id="yearInput" placeholder="Enter a year">
        <button onclick="checkLeapYear()">Check Leap Year</button>
        <p id="leapYearResult"></p>
    </div>

    <div class="section">
        <h2>2. Check Sundays on 1st January (2014-2050)</h2>
        <button onclick="checkSundays()">Check Sundays</button>
        <pre id="sundaysResult"></pre>
    </div>

    <div class="section">
        <h2>3. Odd or Even Numbers from 0 to 15</h2>
        <button onclick="checkOddEven()">Check Odd/Even</button>
        <pre id="oddEvenResult"></pre>
    </div>

    <div class="section">
        <h2>4. Check Palindrome</h2>
        <input type="text" id="palindromeInput" placeholder="Enter a string">
        <button onclick="checkPalindrome()">Check Palindrome</button>
        <p id="palindromeResult"></p>
    </div>

    <script>
        // 1. Check Leap Year
        function checkLeapYear() {
            const year = parseInt(document.getElementById("yearInput").value);
            const isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
            document.getElementById("leapYearResult").innerText = isLeap ? `${year} is a leap year.` : `${year} is not a leap year.`;
        }

        // 2. Check Sundays on 1st January
        function checkSundays() {
            const resultDiv = document.getElementById("sundaysResult");
            resultDiv.innerText = ''; // Clear previous results
            for (let year = 2014; year <= 2050; year++) {
                const date = new Date(year, 0, 1); // January 1st of the year
                if (date.getDay() === 0) { // 0 corresponds to Sunday
                    resultDiv.innerText += `1st January ${year} is a Sunday.\n`;
                }
            }
        }

        // 3. Check Odd or Even Numbers
        function checkOddEven() {
            const resultDiv = document.getElementById("oddEvenResult");
            resultDiv.innerText = ''; // Clear previous results
            for (let i = 0; i <= 15; i++) {
                const message = i % 2 === 0 ? `${i} is even.` : `${i} is odd.`;
                resultDiv.innerText += message + '\n';
            }
        }

        // 4. Check Palindrome
        function checkPalindrome() {
            const str = document.getElementById("palindromeInput").value;
            const cleanedStr = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase(); // Clean and normalize the string
            const reversedStr = cleanedStr.split('').reverse().join(''); // Reverse the string
            const isPalindrome = cleanedStr === reversedStr;
            document.getElementById("palindromeResult").innerText = isPalindrome ? `"${str}" is a palindrome.` : `"${str}" is not a palindrome.`;
        }
    </script>

</body>
</html>
