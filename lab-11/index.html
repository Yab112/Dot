<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab-11</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: grid;
            place-items: center;
        }

        .sec-1 {
            background-color: rgb(229, 227, 245);
            border: none;
            border-radius: 10px;
            padding: 16px;
            width: 500px;
            margin-bottom: 24px;
        }

        .form {
            width: 100%;
        }

        .form span {
            font-family: monospace;
            font-size: 19px;
        }

        .form div {
            margin-bottom: 10px;
        }

        .form input,
        .form select {
            background-color: whitesmoke;
            width: calc(100% - 20px);
            padding: 10px;
            outline: none;
            border: none;
            margin-top: 5px;
        }

        .form input:focus,
        .form select:focus {
            border: 2px solid rgb(11, 11, 11);
        }

        button {
            background-color: green;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: darkgreen;
        }

        button:active {
            background-color: darkolivegreen;
            transform: scale(0.98);
        }

        button:focus {
            outline: 2px solid darkgreen;
        }

        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 200px;
        }

        .dropdown-btn {
            width: 100%;
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: darkgreen;
            color: white;
            border-radius: 3px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 100%;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #24e35a;
        }

        .dropdown:hover .dropdown-content,
        .dropdown:focus-within .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="sec-1">
            <form action="send.php" class="form">
                <div>
                    <label for="fname"><span>First Name</span></label><br>
                    <input type="text" id="fname" name="fname" placeholder="your first name..."><br>
                </div>
                <div>
                    <label for="lname"><span>Last Name</span></label><br>
                    <input type="text" id="lname" name="lname" placeholder="your last name..."><br>
                </div>
                <div>
                    <label for="country"><span>Country</span></label><br>
                    <select name="country" id="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select><br>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="sec-2">
            <nav>
                <ul>
                    <li class="dropdown">
                        <p style="color:black;font-family: 'Times New Roman', Times, serif;">Hover on the button to see the magic</p>
                        <button class="dropdown-btn">Dropdown</button>
                        <div class="dropdown-content">
                            <a href="#">Option 1</a>
                            <a href="#">Option 2</a>
                            <a href="#">Option 3</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </section>
    </div>
</body>
</html>
