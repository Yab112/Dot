<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab-11</title>
    <style>
        body {
            margin: 12px;
            padding: 0;
        }

        .sec-1 {
            background-color: rgb(229, 227, 245);
            border: none;
            border-radius: 10px;
            padding: 16px;
            width: 500px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            margin-left: 12px;
        }

        .form {
            height: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            margin-left: 0;
        }

        .form span {
            font-family: monospace;
            font-size: 19px;
        }

        .form input {
            background-color: whitesmoke;
            width: 94.6%;
            padding: 10px;
            outline: none;
            border:none;
        }

        .form input:focus {
            border: 2px solid rgb(11, 11, 11);
            outline: black;
        }

        .form select {
            border: none;
            background-color: transparent;
            background-color: white;
            width: 100%;
            padding: 10px;
            outline: none;
        }

        .form select:focus {
            border: 2px solid rgb(11, 11, 11);
        }

        button {
            background-color: green;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Dropdown menu styles */
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 3rem 0;
            width: 23px%;
        }

        .dropdown a {
            text-decoration: none;
            color: black;
            background-color: rgb(130, 130, 130);
            border-radius: 3px;
            padding: 7px 8px;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            margin-left: 12px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 200px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-left: 49px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #24e35a;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-btn{
            padding:19px;
            width:auto;
        }
    </style>
</head>
<body>
    <section class="sec-1">
        <form action="send.php" class="form">
            <div>
                <label for="fname"><span>First Name</span></label><br>
                <input type="text" id="fname" name="fname" placeholder="your first name..."><br>
            </div>
            <div>
                <label for="lname"><span>Last Name</span></label><br>
                <input type="text" id="lname" name="lname" placeholder="your last name..."><br>
            </div>
            <div>
                <label for="country"><span>Country</span></label><br>
                <select name="country" id="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select><br>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section class="sec-2">
        <nav>
            <ul>
                <li class="dropdown">
                    <p style="color:black;font-family: 'Times New Roman', Times, serif;">Hover on the button to see the magic</p>
                    <button class="dropdown-btn">Dropdown</button>
                    <div class="dropdown-content">
                        <a href="#">Option 1</a>
                        <a href="#">Option 2</a>
                        <a href="#">Option 3</a>
                    </div>
                </li>
            </ul>
        </nav>
    </section>
</body>
</html>
